<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <!-- <a-assets>
        <img id="texture" src="/dev/assets.face.png" />
      </a-assets> -->

      <a-marker type="barcode" value="5">
        <a-entity position="-1 1 0" scale="5 5 5" rotation="80 0 0">
          <a-text value="Hello, World!" color="#fcba03"></a-text>
        </a-entity>
      </a-marker>

      <!-- <a-marker type="barcode" value="6">
        <a-entity position="-1 1 0" rotation="0 0 0">
            <a-image width="3" height="3" src="/dev/assets/face.png"></a-image>
        </a-entity>
      </a-marker> -->

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
